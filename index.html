<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vue cdn developers -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue cdn developers -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- /google font -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /fontawesome -->

    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>

    <main>
      <!-- main container of the app -->
      <div class="main-container">

        <!-- main right column -->
        <div class="left-column">
          <!-- header of the right column -->
          <div class="left-column__header">
            <!-- whatsapp user's infos -->
            <div class="user-infos">
              <div class="user-image">
                <img src="img/avatar_io.jpg" alt="user's avatar image">
              </div>
              <div class="user-name">

              </div>
            </div>
            <!-- /whatsapp user's infos -->

            <!-- whatsapp user's navigation icons -->
            <div class="user-navigation">

            </div>
            <!-- /whatsapp user's navigation icons -->
          </div>
          <!-- /header of the right column -->

          <!-- notifications section -->
          <div class="notifications">

          </div>
          <!-- /notifications section -->

          <!-- search or start a new chat -->
          <div class="search-bar">
            <button type="button" name="button" class="search-style search-cta"><i class="fas fa-search"></i></button>
            <label for="search" class="search">
              <input id="search" class="search-style" type="text" placeholder="Cerca o inizia una nuova chat">
            </label>
          </div>
          <!-- /search or start a new chat -->

          <!-- contacts -->
          <div class="contacts">
            <!-- contacts list -->
            <ul class="contacts-list no-style">
              <!-- contact -->
              <li class="clearfix contact">

                <div class="contact-image">
                  <img src="/img/avatar_1.jpg" alt="">
                </div>

                <p class="contact-name">Michele</p>
              </li>
              <!-- /contact -->

              <!-- contact -->
              <li class="clearfix contact">

                <div class="contact-image">
                  <img src="/img/avatar_2.jpg" alt="">
                </div>

                <p class="contact-name">Fabio</p>
              </li>
              <!-- /contact -->

              <!-- contact -->
              <li class="clearfix contact">

                <div class="contact-image">
                  <img src="/img/avatar_3.jpg" alt="">
                </div>

                <p class="contact-name">Samuele</p>
              </li>
              <!-- /contact -->

              <!-- contact -->
              <li class="clearfix contact">

                <div class="contact-image">
                  <img src="/img/avatar_4.jpg" alt="">
                </div>

                <p class="contact-name">Luigi</p>
              </li>
              <!-- /contact -->
            </ul>
            <!-- /contacts list -->
          </div>
          <!-- /contacts -->



        </div>
        <!-- /main right column -->

        <!-- main left column -->
        <div class="right-column">

        </div>
        <!-- /main left column -->
      </div>
      <!-- /main container of the app -->

    </main>




    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
